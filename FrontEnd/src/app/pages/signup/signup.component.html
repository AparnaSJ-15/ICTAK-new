<div class="container" style="padding-top: 5rem; padding-left: 35rem; width: 400px;">
  <mat-card>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>Sign Up</h1>
    <div class="row">
        <div class="col-6">
                <mat-form-field class="example-full-width" appearance="fill" style="width:100% ;">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Type your name here !" required>
                </mat-form-field> 
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill" style="width:100% ;">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Please type your Email" required>
            </mat-form-field> 
        </div>
        <div class="col-6">
            <label id="example-radio-group-label">Select your gender</label><br><br>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" style="width: 100%;padding: 2px;" >
              <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
                {{gender}}
              </mat-radio-button>
            </mat-radio-group>
        </div>
        <br>
        <div class="col-6">
            <label id="example-radio-group-label">Select your date of birth</label>
<br>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>    
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width" appearance="fill" style="width:100% ;">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="" (keypress)="keyPress($event)" required type="text" formControlName="phonenumber" class="form-control" placeholder="Enter Your phone Number" [ngClass]="{ 'is-invalid': submitted && f['phonenumber'].errors }" >
             <div *ngIf="submitted && f['phonenumber'].errors" class="invalid-feedback">
    <div *ngIf="f['phonenumber'].errors && f['phonenumber'].errors['required']">Phone number is required</div>
    <div *ngIf="f['phonenumber'].errors && f['phonenumber'].errors['pattern'] || f['phonenumber'].errors && f['phonenumber'].errors['maxlength'] || f['phonenumber'].errors && f['phonenumber'].errors['minlength']">Phone number must be at least 10 numbers</div>
             </div>
            </mat-form-field> 
    </div>
    <div class="col-6">
        <mat-form-field class="example-full-width" appearance="fill" style="width:100% ;">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" required>
        </mat-form-field> 
    </div>
    <div class="col-6">
        <mat-form-field class="example-full-width" appearance="fill" style="width:100% ;">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Re-enter password" required>
        </mat-form-field> 
    </div>
    <div class="col-6" style=" display: table-cell; width: 490px; padding-left: 8rem;">
        <button mat-raised-button style="border-radius: 5px; ">Sign Up</button>
    </div>
    </div>
</form>
  </mat-card>  
</div>
