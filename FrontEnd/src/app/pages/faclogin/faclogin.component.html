<div class="container">
    <div class="col-12">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your Username</label>
                <input type="email" placeholder=" Ex:-abc@gmail.com" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" required>

                <label for="exampleInputPassword1">Enter your Password</label>

            <button type="submit" class="btn rounded  btn-warning">Login</button>
           <p>Not an account ?<a class="btn btn-default btn-lg btn-register" href="/signup">
                Sign Up
              </a></p>
        </form>
    </div>
</div>
